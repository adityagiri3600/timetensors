name: Node.js CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest
    timeout-minutes: 1

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Use Node.js 20.x
      uses: actions/setup-node@v2
      with:
        node-version: 20.x
        cache: 'npm'

    - name: Reset to origin/master
      run: git reset --hard origin/master

    - name: Pull latest changes
      run: git pull

    - name: Change directory to client
      run: cd client

    - name: Install client dependencies
      run: npm install

    - name: Build client
      run: npm run build

    - name: Return to root directory
      run: cd ..

    - name: Install root dependencies
      run: npm install

    - name: Update port in index.js
      run: sed -i 's/const port = [0-9]\+;/const port = 80;/' index.js

    - name: Start application with pm2
      run: sudo pm2 start npm -- start
