name: Node.js CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest
    timeout-minutes: 1

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Use Node.js 20.x
      uses: actions/setup-node@v2
      with:
        node-version: 20.x
        cache: 'npm'

    - name: Deploy
      run: ssh -i ~/.ssh/Ubuntu_server.pem ubuntu@35.154.205.209 "cd ~/timetrack2 && bash pullstart.sh"